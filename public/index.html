<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="styelsheet">
    <title>피아노 타일 유튜브 다운로드</title>
    <style>
        #download-form {
            width: 1000px;
        }

        #form {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #url {
            width: 100%;
            height: 50px;
            text-align: center;
        }

        #submit {
            width: 100%;
            height: 50px;
            align-self: center;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #explain {
            width: 500px;
            display: flexbox;
            justify-content: center;
            height: 500px;
        }

        .exp {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 style="text-align: center;">피아노 타일 오디오 다운로드</h1>
        <div id="form">
            <form id="download-form">
                <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required><br>
                <button type="submit" id="submit">Download</button>
            </form>
        </div>
        <p id="message"></p>
        <div id="explain">
            <h3 class="exp">사용 방법</h3>
            <h4 class="exp">1. 옆에 있는 유튜브 창에서 원하는 곡을 검색한다</h4>
            <h4 class="exp">2. 유튜브 영상의 공유를 누르고 링크를 복사한다</h4>
            <h4 class="exp">3. 입력 창에 윈도우+v로 링크를 붙여넣는다</h4>
            <h4 class="exp">4. 다운로드 버튼을 누르고 기다린다</h4>
            <h4 class="exp">5. 옆으로 가서 그 노래로 만들어진 피아노타일을 재밌게 즐긴다</h4>
        </div>
    </div>
    <script>
        document.getElementById('download-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const messageElement = document.getElementById('message');
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });
                messageElement.textContent = '다운로드 중'
                if (response.ok) {
                    messageElement.textContent = '성공적으로 다운로드 되었습니다. 다음 게임부터 이 노래로 적용될 것입니다';
                } else {
                    messageElement.textContent = 'Error downloading audio';
                }
            } catch (error) {
                messageElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
